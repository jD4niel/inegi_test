<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>INEGI</title>
</head>
<body>
    
    <div class="container">
        <h2>INEGI - buscar negocios</h2>

        <form action="#" class="form" method="post">
            <div class="form-group">
                <div class="form-group">
                    <label for="name"> Estado:</label>
                    <select name="name" id="name" class="form-control">
                        {% for entity in entities %}
                            <option value="{{ entity[0] }}">{{ entity[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="range">Rango</label>
                    <input class="form-control" name="range" type="range" value="24" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
                    <output>10</output>
                </div>
        
                <div class="form-group">
                    <input class="form-control btn btn-info" type="submit" value="Buscar">
                </div>

            </div>
        </form>
    
    
        {% if data %}
            <div class="row">
                {% for record in data %}
                <div class="col-6">
                    <div class="card border-primary col-11">
                        <div class="card-header text-center text-bold">
                            {{ record['Nombre'] }}
                        </div>
                        <table class="col-9 table">
                            {% for key,value in record.items() %}                
                            <tr>
                                <td class="bold">{{ key }}</td>
                                <td style="font-size: 14px;">{{ value }}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                    </br>
                </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
